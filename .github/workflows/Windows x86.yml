name: Windows x86

on: [push]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-python@v2
      with:
        python-version: '3.9.4'
        architecture: 'x86'

    - name: Setup MSVC
      uses: ilammy/msvc-dev-cmd@v1
      with:
        arch: x86

    - name: build
      run: |
        cd src
        pip3 install -r requirements.txt
        cython Encryption.py --embed
        cython Decryption.py --embed
        cl.exe Encryption.c /I c:\hostedtoolcache\windows\python\3.9.4\x86\include /link c:\hostedtoolcache\windows\python\3.9.4\x86\libs\python39.lib
        cl.exe Decryption.c /I c:\hostedtoolcache\windows\python\3.9.4\x86\include /link c:\hostedtoolcache\windows\python\3.9.4\x86\libs\python39.lib
        cl /EHsc Main.cpp

    - name: Upload Executables(x86)
      uses: actions/upload-artifact@v2
      with:
        name: Application-x86
        path: |
          D:/a/Password-Store/Password-Store/src/Encryption.exe
          D:/a/Password-Store/Password-Store/src/Decryption.exe
          D:/a/Password-Store/Password-Store/src/Main.exe
    - name: Upload Third Parth Lib(x86)
      uses: actions/upload-artifact@v2
      with:
        name: Application-x86
        path: |
          c:/hostedtoolcache/windows/python/3.9.4/x86/Lib/site-packages/cryptography
          c:/hostedtoolcache/windows/python/3.9.4/x86/Lib/site-packages/pyAesCrypt
          c:/hostedtoolcache/windows/python/3.9.4/x86/Lib/site-packages/cffi
          c:/hostedtoolcache/windows/python/3.9.4/x86/Lib/site-packages/pycparser
    - name: Upload Python DLL(x86)
      uses: actions/upload-artifact@v2
      with:
        name: Application-x86
        path: |
          c:/hostedtoolcache/windows/python/3.9.4/x86/python39.dll
