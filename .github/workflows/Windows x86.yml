name: Windows x86

on: [push]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2

    - name: Setup MSVC
      uses: ilammy/msvc-dev-cmd@v1
      with:
        arch: x86

    - name: build
      run: |
        cd src
        cl
        cl /EHsc Main.cpp

    - name: Upload Executables(x86)
      uses: actions/upload-artifact@v2
      with:
        name: Application-x86
        path: |
          D:/a/Password-Store/Password-Store/src/Encryption.py
          D:/a/Password-Store/Password-Store/src/Decryption.py
          D:/a/Password-Store/Password-Store/src/Main.exe

    - name: Move Binaries to bin32
      run: |
        cp D:/a/Password-Store/Password-Store/src/Encryption.py D:/a/Password-Store/Password-Store/bin32 -Force
        cp D:/a/Password-Store/Password-Store/src/Decryption.py D:/a/Password-Store/Password-Store/bin32 -Force
        cp D:/a/Password-Store/Password-Store/src/Main.exe D:/a/Password-Store/Password-Store/bin32 -Force
        sleep 60

    - name: Commit change & Push
      run: |
        git config user.name 'github-actions[bot]'
        git config user.email '41898282+github-actions[bot]@users.noreply.github.com'
        git pull --ff-only
        git commit -am "bot: updated bin32"
        git push