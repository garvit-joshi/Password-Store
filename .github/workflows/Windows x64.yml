name: Windows x64

on: [push]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2

    - name: Setup MSVC
      uses: ilammy/msvc-dev-cmd@v1

    - name: build
      run: |
        cd src
        cl
        cl /EHsc Main.cpp

    - name: Upload Executables(x64)
      uses: actions/upload-artifact@v2
      with:
        name: Application-x64
        path: |
          D:/a/Password-Store/Password-Store/src/Encryption.py
          D:/a/Password-Store/Password-Store/src/Decryption.py
          D:/a/Password-Store/Password-Store/src/Main.exe

    - name: Move Binaries and Python Source code to bin64
      run: |
        cp D:/a/Password-Store/Password-Store/src/Encryption.py D:/a/Password-Store/Password-Store/bin64 -Force
        cp D:/a/Password-Store/Password-Store/src/Decryption.py D:/a/Password-Store/Password-Store/bin64 -Force
        cp D:/a/Password-Store/Password-Store/src/Main.exe D:/a/Password-Store/Password-Store/bin64 -Force

    - name: Commit change & Push
      run: |
        git config user.name 'github-actions[bot]'
        git config user.email '41898282+github-actions[bot]@users.noreply.github.com'
        git commit -am "bot: Updated bin64"
        git push